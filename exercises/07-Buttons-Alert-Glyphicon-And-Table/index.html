<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <title>07 Buttons, Alert, Glyphicon and Table</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Is hard to remember all the bootstrap elements</h5>
                        <p class="card-text">The rest seems easy because ir was very well thought! Don't you agree?</p>
                        <div class="btn-group btn-group-toggle" data-toggle="buttons">
                            <label class="btn btn-success active">
                                <input type="radio" name="options" id="option1" autocomplete="off" checked> Yes
                            </label>
                            <label class="btn btn-danger">
                                <input type="radio" name="options" id="option3" autocomplete="off"> No
                            </label>
                            </div>
                    </div>
                </div>
            </div>
                
                    <div class="col-6">
                        <div class="alert alert-warning" role="alert">
                            If you don't agree some of this people may slap you in the face:
                        </div>
                        <table class="table">
                            <thead>
                                <tr>
                                <th scope="col">#</th>
                                <th scope="col">Firstname</th>
                                <th scope="col">Lastname</th>
                                <th scope="col">Email</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                <th scope="row">1</th>
                                <td>Mark</td>
                                <td>Otto</td>
                                <td>email@mdo</td>
                                </tr>
                                <tr>
                                <th scope="row">2</th>
                                <td>Jacob</td>
                                <td>Thornton</td>
                                <td>email@fat</td>
                                </tr>
                                <tr>
                                <th scope="row">3</th>
                                <td>Larry</td>
                                <td>the Bird</td>
                                <td>email@twitter</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    
                
            
        </div>
    </div>

</body>

</html>
