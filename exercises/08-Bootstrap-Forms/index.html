<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
	<title>08 Bootstrap Forms</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
               <div class="card bg bg-secondary">
                    <div class="card-body">
                        <h5 class="card-title">Please Login</h5>
                        <div class="input-group flex-nowrap">
                            <input type="text" class="form-control" placeholder="Email Address" aria-label="Email" aria-describedby="addon-wrapping">
                        </div>
                        <div class="input-group flex-nowrap mt-5">
                            <input type="password" class="form-control" placeholder="Password" aria-label="password" aria-describedby="addon-wrapping">
                        </div>
                        <div class="form-check mt-3">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                                Remember me
                            </label>
                        </div>
                        <button type="button" class="btn btn-primary btn-lg btn-block">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
